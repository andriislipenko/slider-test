<!DOCTYPE html>
    <html>
    <head>
        <meta charset='utf-8'>
        <title>Slider</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    </head>
    <body>
        <header class="slider-container">
            <div class="slider">
                <div class="images-container">
                    <div class="image-wrapper"><img src="images/slider1.png"/></div>
                    <div class="image-wrapper"><img src="images/slider2.png"/></div>
                    <div class="image-wrapper"><img src="images/slider3.png"/></div>
                </div>
            </div>
            <button class="slider-next" onclick="nextSlide()"></button>
            <button class="slider-prev" onclick="prevSlide()"></button>
            <div class="navigators-container">
                <div class="navigator">                    
                </div><div class="navigator">
                </div><div class="navigator">
                </div>
            </div>
            <div class="slider-toning"></div>
            <div class="slide-show-switch-container">
                <input 
                    type="checkbox"
                    class="slide-show-switch"
                    name="slide-show-switch" 
                    id="slide-show-switch"
                    oninput="toggleSlideShow(this.checked)"
                />
                <label for="slide-show-switch">Slide show</label>
            </div>
            <nav class="menu-container">
                <ul class="menu">
                    <li class="menu-item menu-logo">
                        <img src="images/logo_white.png" alt="logo"/>
                    </li>
                    <li class="menu-item language-selector">
                        <a href="#">EN</a>
                        <span class="language-spliter">|</span>
                        <a href="#">UA</a>
                        <span class="language-spliter">|</span>
                        <a href="#">RU</a>
                    </li>
                    <li class="menu-item phone-numbers">
                        <span class="phone-number">+38 (096) 622 86 13</span>
                        <span class="phone-number">+38 (096) 622 86 13</span>
                    </li>
                    <li class="menu-item regular-item">
                        <a href="#">КОНТАКТЫ</a>
                        <div class="border-half"></div>
                    </li>
                    <li class="menu-item regular-item">
                        <a href="#">ПРОИЗВОДИТЕЛЬНОСТЬ</a>
                        <div class="border-half"></div>
                    </li>
                    <li class="menu-item regular-item">
                        <a href="#">ИНФОГРАФИКА</a>
                        <div class="border-half"></div>
                    </li>
                    <li class="menu-item regular-item">
                        <a href="#">ВСТУПЛЕНИЕ</a>
                        <div class="border-half"></div>
                    </li>
                    <li class="menu-item regular-item">
                        <a href="#">ПЕРВЫЙ ЭКРАН</a>
                        <div class="border-half"></div>
                    </li>
                </ul>
            </nav>
        </header>
        <script src='scripts/slider.js'></script>
    </body>
</html>
