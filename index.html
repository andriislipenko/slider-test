<!DOCTYPE html>
    <html>
    <head>
        <meta charset='utf-8'>
        <title>Slider</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='styles/slider.css'>
    </head>
    <body>
        <div class="slider-container">
            <div class="slider">
                <div class="images-container">
                    <div class="image-wrapper"><img src="images/slider1.png"/></div>
                    <div class="image-wrapper"><img src="images/slider2.png"/></div>
                    <div class="image-wrapper"><img src="images/slider3.png"/></div>
                </div>
            </div>
            <button class="slider-next" onclick="nextSlide()"></button>
            <button class="slider-prev" onclick="prevSlide()"></button>
            <div class="navigators-container">
                <div class="navigator">                    
                </div><div class="navigator">
                </div><div class="navigator">
                </div>
            </div>
            <div class="slider-toning"></div>
            <div class="slide-show-switch-container">
                <input 
                    type="checkbox"
                    class="slide-show-switch"
                    name="slide-show-switch" 
                    id="slide-show-switch"
                    oninput="toggleSlideShow()"
                />
                <label for="slide-show-switch">Slide show</label>
            </div>
        </div>
        <script src='scripts/slider.js'></script>
    </body>
</html>
